<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MajorScale Music</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="msm.js"> </script>
  </head>

  <body>

  <div id="container">
    <header>
      <div id="logo"> <img id="img_logo" src="logo.png" /> </div> 
      <div id="song_data" onclick="copyToClipboard()"> 
          <div id="song_status"> STATUS </div>
          <div id="song_info" onmouseover="" onmouseout=""> 
            <marquee behavior="scroll" scrollamount="2" onmouseover="this.stop();" onmouseout="this.start();">
            <div id="song_title"> Title </div> 
            </marquee>
              <div id="song_details">
                  <marquee behavior="scroll" scrollamount="2" width='40%' onmouseover="this.stop();" onmouseout="this.start();">
                  <div id="song_artist"> Artist </div> 
                  </marquee>
                  <marquee behavior="scroll" scrollamount="2" width='40%' onbounce='onstart()'onmouseover="this.stop();" onmouseout="this.start();">
                  <div id="song_album"> Album </div>  
                  </marquee>
              </div> 
              <div id="dialog-message" title="Download complete"></div>
          </div>
      </div>
      <div id="account">             
        <input type='submit' name='Login' value='Login' onClick='login()'/> 
        <input type='submit' name='Register' value='Register' onClick='timeToRegister()'/> 
        <div id='result'> hello</div>
        
        <script>
          if(typeof(Storage)!=="undefined")
          {
            if (sessionStorage.login){
              document.getElementById("result").innerHTML="Welcome back " + sessionStorage.login;
            }else{
              sessionStorage.login="Nathaniel Blumer";
              document.getElementById("result").innerHTML="Welcome " + sessionStorage.login;
            }
          }else{
            document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
          }
        </script>

        <input type="hidden" name="ch" value="login">       
      </div>
    </header>

    <hr>

    <div id="content">
      
      <div id="featured" class="scrollable">
        <table id='featured'>
            <tr> <th></th> <th></th><th> FEATURED SONGS </th> <th></th><th></th> </tr>
            <tr> <td> 1 </td> <td> 2 </td> <td> 3 </td> <td> 4 </td><td> 6 </td></tr>
          </table>

        <hr>
        <div id="current_week"></div>
      </div>
      
      <div id="squares">
        
        <div id="TL" class="square"> 
          <table>
            <tr class="genres"> <th></th> <th> Classical </th> <th></th> </tr>
            <tr> <td> 1 </td> <td> 2 </td> <td> 3 </td> </tr>
            <tr> <td> 4 </td> <td> 5 </td> <td> 6 </td> </tr>
            <tr> <td> 7 </td> <td> 8 </td> <td> 9 </td> </tr>
          </table>
         
        </div>

        <div id="TR" class="square"> 
          <table>
            <tr class="genres"> <th></th> <th> Hip-Pop </th> <th></th></tr>
            <tr> <td> 1 </td> <td> 2 </td> <td> 3 </td> </tr>
            <tr> <td> 4 </td> <td> 5 </td> <td> 6 </td> </tr>
            <tr> <td> 7 </td> <td> 8 </td> <td> 9 </td> </tr>
          </table>
        </div>

        <div id="BL" class="square"> 
          <table>
            <tr class="genres"> <th></th> <th> Rap </th> <th></th></tr>
            <tr> <td> 1 </td> <td> 2 </td> <td> 3 </td> </tr>
            <tr> <td> 4 </td> <td> 5 </td> <td> 6 </td> </tr>
            <tr> <td> 7 </td> <td> 8 </td> <td> 9 </td> </tr>
          </table>
        </div>

        <div id="BR" class="square"> 
            <table>
            <tr class="genres"> <th></th> <th> Jazz </th> <th></th></tr>
              <tr> <td> 1 </td> <td> 2 </td> <td> 3 </td> </tr>
              <tr> <td> 4 </td> <td> 5 </td> <td> 6 </td> </tr>
              <tr> <td> 7 </td> <td> 8 </td> <td> 9 </td> </tr>
          </table>
        </div>

      </div> <!-- squares -->

    </div> <!-- content -->

     <hr>

     <footer>
      <audio id="current_song" controls onplay="go()" onpause="stop()" >
        <source src="sunny.mp3" type="audio/mpeg" />
        Your browser does not support this audio format.
      </audio>
      <p id="footer"> Designed by Nathaniel Blumer<br> </p>
     
    </footer>

    </div> <!-- container -->
  </body>
</html>
