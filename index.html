<!doctype html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>MajorScale Music</title>

    <link href='css/style.css' rel='stylesheet' />
    <link href='css/homepage.css' rel='stylesheet' />
    <link href='css/search.css' rel='stylesheet' />

    <script src='http://code.jquery.com/jquery-1.9.1.js'></script>
    <script src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
    <script src='js/msm.js'> </script>
    <script src='js/musicPlayer.js'></script>

  <body onload='homepageLoaded(); addMedia();'>

    <header>
      <div id='logo'>
        <a href='index.html'> <img id='img_logo'> </img> </a> 
      </div>

      <div id='music_information'> 
          <span id='song_status'> STATUS </span>

          <div id='song_data'> <!-- onclick='copyToClipboard()' --> 
            <marquee behavior='scroll' scrollamount='4' > 
 <!-- onmouseover='this.stop();' onmouseout='this.start();'  -->
              <span id='song_title'> Title </span> 
              <span id='song_artist' > Artist </span> -
              <span id='song_album' > Album [Year] </span>  
            </marquee>
          </div>

          <div id='player'>
            <audio class='now_playing' onplay='go()' onpause='stop()' controls> 
              <source id='now_playing'> Your browser does not support this audio format. </source>
            </audio>
          </div>
      </div>

      <div id='account'>
        <span id='newUserAccount' class='show'> 
          <button type='button' id='loginStart' onclick='loginClick()'>Login </button> 
          <button type='button' id='register' onClick='registerClick()'>Register </button> 
        </span>
        <span id='loginAccount' class='hide'>
              Username <input id='username_login' type='text' /> <br/>
              Password <input id='password_login' type='password'/> <br/>

              <button type='button' id='loginButton' onclick='login()'>Make some music!</button>
              <button type='button' id='cancelButton' onclick='loginCancelClick()'>Cancel</button>
        </span>
        <span id='account_message'></span>
      </div>
    </header>

    <div id='content'>

      <div id='featured_songs'>
        <span id='current_week'> week goes here  </span>
        
        <div id='feats'>

          <video id='feat_video4' class='featured' preload="none"></video>
          <video id='feat_video5' class='featured' preload="none"></video>
        </div>
      </div>

      <div id='squares'>
